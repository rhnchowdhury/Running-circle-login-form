<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form class="login-form">
                <div class="input-box">
                    <input type="email" />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" />
                    <label>Password</label>
                </div>
                <div class="pass">
                    <a href="#" class="pass-a">Forgot your Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="footer">
                    <a href="#" class="sign">Sing Up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
